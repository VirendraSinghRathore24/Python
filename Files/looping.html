    <section class="vh-100" style="background-color: #9A616D;">
         <div class="container fluid">
          <div class="card" style="border-radius: 15px;">
              <h3 align="center">Python Syntax</h3>
			  <div class="card-body p-5">
                  <h4>Looping :</h4>
                <hr>

				  <p></p>
                    <p>for i in range(0, 5): <strong> => here 0 is inclusive and 5 is exclusive, loop run 0 to 4</strong></p>
                  <p>for i in range(0, 5, 2): <strong>=>loop runs 0 to 4 by i = i + 2 </strong></p>
                  <p>for i in range(5, -1, -1): <strong>=>loop runs 5 to 0 by i = i - 1 (here -1 exclusive) </strong></p>
                  <p>for i in list: <strong>=>loop over collections</strong></p>
            </div>
			</div>
          </div>
</section>
